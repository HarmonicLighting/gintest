<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div class="jumbotron">
      <div class="container">
        <h1>GO WebSocket Server Demo</h1>
        <br>
        <h3>Last Update message refreshed</h3>
        <h5><span id='lastSignalUpdate'>0</span> Signals (<span id="totalSignals"></span> in total)</h5>
        <h5>There are currently <b><span id='connectedClients'>0</span></b> clients connected on this server.</h5>
        <div id="loginToken"></div>
      </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <input class="form-control" type="text" placeholder="User" id="User"/>
        </div>
        <div class="col-sm-3">
          <input class="form-control" type="password" placeholder="Password" id="Password"/>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary" id="loginBtn">Log In</button>
        </div>
        <div class="col-sm-4">
          <div id="loginStatus"></div>
          <div id="loginTokenExpiration"></div>
        </div>
      </div>
      <div class="row">
        <h2>Signal Streaming Data</h2>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <h3>Signal</h3>
        </div>
        <div class="col-sm-2">
          <h3>Value</h3>
        </div>
        <div class="col-sm-2">
          <h3>State</h3>
        </div>
        <div class="col-md-5">
          <h3>Sampled on</h3>
        </div>
      </div>
      <div id="pids-data">
      </div>
      <hr>

      <footer>
        <p>&copy; INEEL 2018</p>
      </footer>
    </div> <!-- /container -->
  <script type="text/javascript" src="/public/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/public/js/script.js"></script>

</body>
</html>
